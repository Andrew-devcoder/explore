<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:regular,500,800"

        <link rel="stylesheet" href="./css/style.min.css" />
        <title>Explore</title>

    <body>
        <main>
            <div class="intro">
                <div class="container">
                    <div class="header">
                        <div class="header__logo">
                            <img src="./img/svg/Plane.svg" alt="" /> Adventure
                        </div>
                        <nav class="header__nav">
                            <ul>
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">DESTINATION</a></li>
                                <li><a href="#">TOUR</a></li>
                                <li><a href="#">BLOG</a></li>
                            </ul>
                            <a class="button button__intro" href="#"
                                >BOOK NOW</a
                            >
                        </nav>
                    </div>
                    <h1 class="intro__title">Explore</h1>
                    <h3 class="intro__subtitle">THE WORLD WITH US</h3>

                    <div class="intro__rectangle">
                        <div class="rectangle-content">
                            <div class="text">

                                <p>Where are you going</p>
                            </div>
                            <div class="text">

                            <div class="text">

                            </div>

                    </div>
                </div>
            </div>
            <div class="travel">
                <h2 class="travel__title">
                    TRAVEL EXPERIENCE WITH A POSITIVE IMPACT

                <img src="./img/travel-1.jpg" alt="" />
                <img src="./img/travel-2.jpg" alt="" />
                <img src="./img/travel-3.jpg" alt="" />
            </div>
            <div class="discover">
                <div class="discover__title">DISCOVER</div>
                <div class="discover__subtitle">ADVENTURE NOW</div>
                <a class="button button__discover" href="#"

            </div>
